<!DOCTYPE html>
<html ng-app='catchem'>
  <head>
    <title>catch'em</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Delius+Swash+Caps">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="styles/css/styles.css">
  </head>
  <body>
    <div class="bgfx"></div>
    
    <div id="fb-root"></div>
    <div class="title">
      <h1 class="pulse"> Catchem! </h1>
    </div>
    <div class="container" ui-view> <!-- app view container -->
    </div>

    <!-- load dependencies here -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/angular-morph.js"></script>

    <script src="app/collection/people/person/expandable.js"></script>
  
    <script src="app/auth/auth.js"></script>
    <script src="app/collection/collection.js"></script>
    <script src="app/collection/people/people.js"></script>
    <script src="app/collection/people/person/person.js"></script>
    <script src="app/game/game.js"></script>
    <script src="app/game/profile/profile.js"></script>
    <script src="app/user/user.js"></script>
    <script src="app/menu/menu.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>

    <script type="text/javascript">
      // Facebook JavaScript SDK
      // Load the SDK asynchronously
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "http://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
  </body>
</html>
