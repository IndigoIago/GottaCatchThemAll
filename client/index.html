<!DOCTYPE html>
<html ng-app='catchem'>
  <head>
    <title>catch'em</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <style>
      body {
        background: #fcfcfc;
      }
      .profile-card .header {
        height:35px;
        width: 100%;
        color: #fcfcfc;
        font-size: 16px;
        line-height: 2em;
        background: rgba(0,0,0,0.75);
        position: fixed;
        z-index: 2000;
      }
      .profile-card .name {
        margin: 10px;
      }
      .profile-card .photo {
        top: -30px;
        width: 100%;
      }
      .profile-card .photo img {
        width: 100%;
      }
      .profile-card .progress-wrapper {
        height: 20px;
        background: #333;
        width: 100%;
        display: block;

      }

    </style>
  </head>
  <body>

    <div class="container"> <!-- app view container -->
      <div ui-view class="row"></div> 
    </div>

    <!-- load dependencies here -->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/profile/profile.js"></script>
    <script src="app/game/game.js"></script>
    <script src="app/user/user.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
